replicaCount: 2
image:
  repository: ghcr.io/example/renderer
  tag: "latest"
  pullPolicy: IfNotPresent
service:
  port: 8080
config:
  LOG_LEVEL: info

strategy:
  rollingUpdate:
    maxUnavailable: 1
    maxSurge: 1

keda:
  enabled: false
  pollingInterval: 10
  cooldownPeriod: 30
  minReplicaCount: 3
  maxReplicaCount: 15
  idleReplicaCount: 0
  trigger:
    type: prometheus
    metadata:
      serverAddress: "http://prometheus.monitoring:9090"
      metricName: "http_requests_per_second"
      threshold: "200"
hpa:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70