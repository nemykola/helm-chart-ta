apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-editor
  namespace: {{ .Values.namespace }}
  labels:
    app: editor
    app.kubernetes.io/name: editor
    app.kubernetes.io/part-of: landing-pages
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: {{ .Values.strategy.rollingUpdate.maxUnavailable }}
      maxSurge:       {{ .Values.strategy.rollingUpdate.maxSurge }}
  selector:
    matchLabels:
      app: editor
  template:
    metadata:
      labels:
        app: editor
        app.kubernetes.io/name: editor
        app.kubernetes.io/part-of: landing-pages
    spec:
      serviceAccountName: editor
      containers:
        - name: editor
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
              name: http
          env:
            - name: LOG_LEVEL
              value: {{ .Values.config.LOG_LEVEL | quote }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            {{- toYaml .Values.resources | nindent 12 }}